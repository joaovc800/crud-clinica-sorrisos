<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <title>Clínica sorrisos | login</title>
</head>
<body style="background-color:#fafffb" class="d-flex w-100 vh-100 align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100 h-100">
        <form class="d-flex flex-column align-items-center">
            <img width="200" src="./assets/images/logo.png" alt="Logo">
            <span class="mb-3 fw-bold lead">Clínica sorrisos</span>
            <div class="d-flex flex-column gap-3">
                <input required placeholder="E-mail" class="form-control" type="email" name="Email" id="Email">
                <input required placeholder="Senha" class="form-control" type="password" name="Senha" id="Senha">
                <button type="submit" class="btn btn-success">Login</button>
                <span>Não tenho uma conta. <a href="/register">Criar agora!</a></span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
